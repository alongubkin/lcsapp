
<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-dark nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view name="menuContent" animation="none"></ion-nav-view>
  </ion-pane>

  
  <ion-side-menu side="left">
    <header class="bar bar-header bar-positive">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list class="sidemenu">
        <a class="item item-icon-right" nav-clear menu-close ng-click="schedule()">
          Schedule
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
        <a class="item item-icon-right" nav-clear menu-close ui-sref="app.standings">
          Standings
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>        
        <a class="item item-icon-right" nav-clear menu-close ng-click="changeRegion()">
          Change Region
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
