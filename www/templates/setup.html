<ion-content class="setup">
  <img src="img/logo.png">
  <div class="list list-inset select-region" ng-if="showRegions">
    <a class="item item-icon-right" ng-click="selectRegion('eu')">
      Europe 
      <i class="icon ion-chevron-right icon-accessory"></i>
    </a>
    
    <a class="item item-icon-right" ng-click="selectRegion('na')">
      North America 
      <i class="icon ion-chevron-right icon-accessory"></i>
    </a>
  </div>
</ion-content>
