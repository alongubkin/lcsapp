<ion-view title="Match Details">
  <ion-nav-buttons side="left">
    
  </ion-nav-buttons>
  <ion-content class="has-header match-details">
    <progress-bar ng-hide="!loading"></progress-bar>
    
    <div class="list team" ng-repeat="team in match.teams">
      <div class="item row row-header">
        <div class="col">Player</div>
        <div class="col col-20">KDA</div>
        <div class="col">Items</div>
        <div class="col col-15">CS</div>
      </div>
      <div class="item row row-center" ng-repeat="player in team.players">
        <div class="col">{{ player.name }}</div>
        <div class="col col-20">{{ player.kills }}/{{ player.deaths }}/{{ player.assists }}</div>
        <div class="col">
          <div class="game-item" ng-repeat="item in player.items">
            <div class="game-item-image" 
              style="background: url('http://ddragon.leagueoflegends.com/cdn/4.11.3/img/sprite/{{ item.image }}') -{{ item.x }}px -{{ item.y }}px 
              no-repeat;">
            </div>
          </div>
        </div>
        <div class="col col-15">
          {{ player.minions }}
        </div>
      </div>
    </div>
